<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2" id="LEFT_PANEL">

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span ng-show="currentCode.desc">{{currentCode.desc}}</span>
                        <span ng-hide="currentCode.desc">Import Demo</span>
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="code in codes|orderBy:'desc'" ng-class="{active: code.id==currentCode.id}">
                            <a ng-href="#/editor/{{code.id}}">{{code.desc}}</a></li>
                    </ul>
                </div>
            </div>

            <hr/>

            <div class="btn-toolbar">
                <a ng-show="currentCode.id" class="btn" ng-href="/embed/#/{{currentCode.id}}"
                   title="Show in Compact view" target="_blank"><i class="icon-eye-close"> </i>
                    Compact View
                </a>
            </div>

            <div class="btn-toolbar" ng-show="current">
                <a class="btn" ng-href="#/editor" title="create new demo">New</a>
                <button class="btn" title="delete current demo"
                        ng-click="removeCurrentCode()" ng-show="currentCode.id">
                    Delete
                </button>
            </div>

            <div class="btn-toolbar" ng-show="current">
                <button class="btn" ng-click="save()" ng-class="{'btn-primary':editorForm.codeSource.$dirty || paramsForm.codeParams.$dirty}">
                    Save
                </button>
                <button class="btn" ng-click="save(true)" ng-show="currentCode.id">
                    Save As ...
                </button>
            </div>
        </div>
        <div class="span10">
            <div class="clearfix">
                <div class="slight-buttons pull-right toolbar">
                <span ng-show="getActiveFile()">
                    <span class="btn" ng-click="run()">
                        <i class="icon-play"></i>&nbsp;&nbsp;Run
                    </span>

                    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

                    <span class="btn" title="Add new template" ng-click="newFile()">
                        <i class="icon-plus"></i>
                    </span>
                    <span class="btn" title="Rename current template" ng-click="editFileName(getActiveFile())">
                        <i class="icon-edit"></i>
                    </span>
                    <span class="btn" title="Delete current template" ng-click="removeFile(getActiveFile())">
                        <i class="icon-remove"></i>
                    </span>
                    <span class="btn" title="Set current template as main entry" ng-click="setMain(getActiveFile())"
                          ng-hide="getActiveFile().isMain">
                        <i class="icon-heart"></i>
                    </span>
                </span>
                </div>
                <tabs class="ng-cloak">
                    <pane ng-repeat="file in currentCode.files" active="file.active"
                          heading="<i class='icon-file-alt'></i> {{ file.filename || '...' }} {{file.isMain && '(*)' || '' }}">
                    </pane>
                </tabs>
                <div class="edit_panel form-inline" ng-show="getActiveFile().editing">
                    <form class="form-inline">
                        <input type="text" class="input-small" ng-model="getActiveFile().editName" autofocus="{{getActiveFile().editing}}"/>
                        <button class="btn" ng-click="saveFileName(getActiveFile())">
                            <i class="icon-ok"></i>
                        </button>
                        <span class="btn" ng-click="cancelEditFileName(getActiveFile())">
                            <i class="icon-remove"></i>
                        </span>
                    </form>
                    <br/>
                </div>
            </div>
            <div>
                <div class="span7" id="EDITOR_PANEL">
                    <form name="editorForm">
                        <div class="source">
                            <div ng-show="getActiveFile()">
                                <textarea class="ng-cloak" ui-codemirror="{theme:'rythm-web',mode:'rythm','lineNumbers': true, 'onKeyEvent':'keyEventHandlerForCodeMirror($event)'}"
                                          name="codeSource" ui-refresh="getActiveFile().active"
                                          ng-model="getActiveFile().source"
                                        ></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span5" id="RESULT_PANEL" title="Render result">
                    <form name="paramsForm" title="Type in parameters in JSON">
                        <div class="params">
                            <textarea class="ng-cloak" ui-codemirror="{theme:'rythm-web',mode:'javascript','onKeyEvent':'keyEventHandlerForCodeMirror($event)'}"
                                      name="codeParams" ng-model="currentCode.params"
                                      placeholder="Params in Json format"></textarea>
                        </div>
                    </form>
                    <div ng-show="result.error">
                        <pre class="result template_error">{{result.error}}</pre>
                    </div>
                    <div ng-hide="result.error">
                        <pre class="result prettyprint" ng-bind-html-unsafe="result.renderedCode|codePretty"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    setInterval(function () {
        var h1 = $('.source .CodeMirror').height(),
                h2 = $('.params .CodeMirror').height();
        $('#RESULT_PANEL pre.result').css({'min-height': (h1 - h2 - 27) + 'px'});
    }, 300);
</script>
