<div class="modal-header"><h3>保存代码</h3></div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">简短描述: </label>
            <div class="controls">
                <input type="text" ng-model="code.desc"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="code.showInMenu"/> 显示在首页列表中
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="save()">提交</a>
    <a class="btn" ng-click="close()">关闭</a>
</div>
